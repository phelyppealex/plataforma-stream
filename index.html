<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>

        <link rel="stylesheet" href="css/navbar.css">
        <link rel="stylesheet" href="css/body.css">

        <script src="js/code.js"></script>
    </head>
    <body>

        <!--Abaixo o corpo do navbar-->
        <nav id="navbar">

            <!--Menu de troca de perfil-->
            <label>PHELYPPE <br> <h1>Troque de perfil</h1></label>

            <!--Lista de opções do menu do navbar com class="selected" para a opção
            selecionada no momento-->
            <ul>
                <li>
                    <img src="imagens/newLupaIcon.png" width="22" height="22"><h1 class="leg">Buscar</h1>
                </li>
                <li>
                    <img src="imagens/larIcon.png" width="22" height="22" class="selected"><h1 class="leg">Início</h1>
                </li>
                <li>
                    <img src="imagens/randomIcon.png" width="22" height="22"><h1 class="leg">Títulos aleatórios</h1>
                </li>
                <li>
                    <img src="imagens/progressIcon.png" width="22" height="22"><h1 class="leg">Bombando</h1>
                </li>
                <li>
                    <img src="imagens/monitorIcon.png" width="22" height="22"><h1 class="leg">Séries</h1>
                </li>
                <li>
                    <img src="imagens/corteIcon.png" width="22" height="22"><h1 class="leg">Filmes</h1>
                </li>
                <li>
                    <img src="imagens/maisIcon.png" width="22" height="22"><h1 class="leg">Minha lista</h1>
                </li>
            </ul>

            <!--Opção de sair e ajuda-->
            <label style="margin-top: 80px;"><h1>Ajuda</h1>  <br>  <h1>Sair da Pheflix</h1></label>

            <!--Logo da Pheflix dentro do navbar-->
            <img src="imagens/logo.png" alt="Logo" width="60" height="65" id="logo">
        </nav>

        <!--div principal, onde se localiza o conteúdo da página-->
        <div id="principal">

            <!--Banner de algum filme/série-->
            <div id="banner">
                <!--Esta div sobrepõe a banner para uma sombra que dá uma efeito de transição
                para o resto do conteúdo-->
                <div id="mascara"></h1></div>

                <img src="imagens/bg_ginny.jpg" id="imgBanner">
            </div>
            
            
            <div id="conteudo">
                <h1 id="titulo">GINNY E GEORGIA</h1>

                <!--Lista de assistidos-->
                <h2>Assistindo:</h2>

                <ul>
                    <li onclick="getBanner('ginny');">
                        <img id="ginny" src="imagens/ginny_and_georgia.jpg">
                    </li>
                    <li onclick="getBanner('riverdale');">
                        <img id="riverdale" src="imagens/riverdale.jpg">
                    </li>
                    <li onclick="getBanner('naruto');">
                        <img id="naruto" src="imagens/naruto.jpeg">
                    </li>
                </ul>
            </div>
            
        </div> <img src="imagens/bg" alt="">

        <!--Logo do site que fica fixa no canto inferior direito-->
        <img id="pheflix" src="imagens/pheflixIcon.png" alt="Netflix" width="210" height="65">

    </body>
</html>
